<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
<header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
    </ul>
   </div>
  </div>

  <script src="dom.js"></script>
  
  <br>
  
  <div class="container">
    <div id="main" class="card card-body">  
      <h4>
          Html Version Traffic Lights - HTML5 / CSS - dom_js
      </h4>
      <br>  
      <table class='nutri_taffic_table'>
          <tr>
              <td id='traffic_title' colspan="5">title text to fill in . . </td>
              <!-- Thresholds HERE: https://en.wikipedia.org/wiki/Traffic_light_rating_system -->
          </tr>
          <tr class='row_ttl'>
              <td class="t_lgt_en" id="t_energy_ttl">Energy</td>
              <td class="t_lgt_fa" id="t_fat_ttl">Fat</td>
              <td class="t_lgt_fs" id="t_saturates_ttl">Saturates</td>
              <td class="t_lgt_su" id="t_sugars_ttl">Sugars</td>
              <td class="t_lgt_sa" id="t_salt_ttl">Salt</td>
          </tr>
          <tr class='row_qty'>
              <td class="t_lgt_en" id="t_energy_qty">QTY</td>
              <td class="t_lgt_fa" id="t_fat_qty">QTY</td>
              <td class="t_lgt_fs" id="t_saturates_qty">QTY</td>
              <td class="t_lgt_su" id="t_sugars_qty">QTY</td>
              <td class="t_lgt_sa" id="t_salt_qty">QTY</td>
          </tr>
          <tr class='row_hml'>
              <td class="t_lgt_en" id="t_energy_hml">XX</td>
              <td class="t_lgt_fa" id="t_fat_hml">XX</td>
              <td class="t_lgt_fs" id="t_saturates_hml">XX</td>
              <td class="t_lgt_su" id="t_sugars_hml">XX</td>
              <td class="t_lgt_sa" id="t_salt_hml">XX</td>
          </tr>
          <tr class='row_ri'>
              <td class="t_lgt_en" id="t_energy_ri">YY%</td>
              <td class="t_lgt_fa" id="t_fat_ri">YY%</td>
              <td class="t_lgt_fs" id="t_saturates_ri">YY%</td>
              <td class="t_lgt_su" id="t_sugars_ri">YY%</td>
              <td class="t_lgt_sa" id="t_salt_ri">YY%</td>
          </tr>
      </table>
      <div class="btn-group"> <!-- https://www.w3schools.com/bootstrap/bootstrap_button_groups.asp -->
        <button id='b_update'>UPDATE</button>
      </div>
      <script src='nutrient_traffic_lights.js'></script>
    </div>
  </div>
</body>
</html>
